# ================================================
# render.yaml — Render Blueprint for Swastik MCP
# ================================================
# Deploy with: https://render.com/docs/blueprint-spec
#
# Steps to deploy:
#   1. Push this repo to GitHub
#   2. Go to https://dashboard.render.com/blueprints
#   3. Click "New Blueprint Instance"
#   4. Connect your GitHub repo (https://github.com/Swastik1204/swastik_mcp)
#   5. Render will auto-detect this render.yaml and set up services
#   6. Add environment variables in the Render dashboard

services:
  # ── MCP Backend API ───────────────────────────
  - type: web
    name: swastik-mcp-backend
    runtime: node
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3939
      - key: FIREBASE_PROJECT_ID
        sync: false
      - key: FIREBASE_SERVICE_ACCOUNT_PATH
        sync: false  # Set this manually in Render dashboard
      - key: FIREBASE_SERVICE_ACCOUNT_JSON
        sync: false
      - key: OWNER_UID
        sync: false
      - key: BACKEND_ADMIN_SECRET
        sync: false
      - key: TELEGRAM_ADMIN_CHAT_IDS
        sync: false
      - key: TELEGRAM_VIEWER_CHAT_IDS
        sync: false
      - key: TELEGRAM_ALLOWED_CHAT_IDS
        sync: false
      - key: TELEGRAM_OWNER_CHAT_ID
        sync: false
      - key: ALLOW_PROCESS_SELF_RESTART
        value: true
      - key: DEVICE_ID
        value: render-backend
      - key: AGENT_SECRET
        sync: false  # Set this manually in Render dashboard (must match agent's AGENT_SECRET)

  # ── Telegram Control Worker ─────────────────────────
  - type: worker
    name: swastik-mcp-telegram-bot
    runtime: node
    region: oregon
    plan: free
    rootDir: telegram
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: PUBLIC_API_BASE_URL
        value: https://swastik-mcp-backend.onrender.com/api
      - key: BACKEND_ADMIN_SECRET
        sync: false
      - key: TELEGRAM_ADMIN_CHAT_IDS
        sync: false
      - key: TELEGRAM_VIEWER_CHAT_IDS
        sync: false
      - key: TELEGRAM_ALLOWED_CHAT_IDS
        sync: false
      - key: TELEGRAM_OWNER_CHAT_ID
        sync: false
      - key: REQUEST_TIMEOUT_MS
        value: 15000
      - key: RATE_LIMIT_PER_CHAT_MS
        value: 1200

  # ── Dashboard (Static Site) ──────────────────
  - type: web
    name: swastik-mcp-dashboard
    runtime: static
    rootDir: dashboard
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          name: swastik-mcp-backend
          type: web
          envVarKey: RENDER_EXTERNAL_URL
      - key: VITE_FIREBASE_API_KEY
        sync: false
      - key: VITE_FIREBASE_AUTH_DOMAIN
        sync: false
      - key: VITE_FIREBASE_PROJECT_ID
        sync: false
      - key: VITE_FIREBASE_STORAGE_BUCKET
        sync: false
      - key: VITE_FIREBASE_MESSAGING_SENDER_ID
        sync: false
      - key: VITE_FIREBASE_APP_ID
        sync: false
      - key: VITE_FIREBASE_MEASUREMENT_ID
        sync: false
